<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap");
    </style>
    <title>Document</title>
  </head>
  <body class="subpixel-antialiased">
    <div
      class="font-body h-screen bg-gradient-to-r from-indigo-500 from-10% via-sky-500 via-30% to-emerald-500 to-90% flex justify-center items-center"
    >
      <div class="max-w-sm w-[100%] bg-white rounded-md p-5">
        <h1 class="text-2xl font-bold text-center">Login</h1>
        <form class="text-center py-2">
          <div class="grid gap-y-2">
            <input
              type="email"
              class="border rounded p-2"
              placeholder="Enter your email"
            />
            <input
              type="password"
              class="border rounded p-2"
              placeholder="Enter your password"
            />
          </div>
          <button
            class="text-white bg-red-500 rounded-md max-w-[200px] py-1 px-10 mt-3"
            type="submit"
          >
            Login
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
